<ion-view view-title="Galeria">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">


        <div class="item item-text-wrap">
            <div class="button-bar">
                <a class="button" ng-click="openModal()">Show images from start</a>
            </div>
        </div>


        <div class="row list half">
            <div class="col col-100" ng-repeat="registro in registros">
                    <div ui-sref="app.ultimosEventos" class="card card-gallery item_ item-text-wrap">
                        <div class="ink dark-bg">
                            <h2>{{registro.legenda_ptbr}}</h2>
                            <img ng-src="{{registro.img_file}}" alt="{{registro.titulo_ptbr}}" />
                        </div>
                        <div class="item tabs tabs-secondary tabs-icon-left">
                            <a class="tab-item stable-bg assertive">
                                <i class="icon ion-heart"></i>
                                4
                            </a>
                            <a class="tab-item stable-bg positive-900">
                                <i class="icon ion-chatbubbles"></i>
                                2
                            </a>
                        </div>
                    </div>
            </div>
        </div>
